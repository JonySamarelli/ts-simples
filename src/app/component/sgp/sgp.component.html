<div class="header">
    <div class="header__aplicacao">DADOS SGP</div>
    <!-- <div class="header__usuario">Usuário: </div> -->
    <div class="header__nome">Programas ativos: {{info.length}}</div>
</div>
<p-table class="table" [value]="info" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" style="position: fixed; top: 0;">
        <tr>
            <th class="table__header" id="programa">Programa</th>
            <th class="table__header" id="nome-ator">Nome do Ator</th>
            <th class="table__header" id="personagem">Personagem</th>
            <th class="table__header" id="id-ator">Id do Ator</th>
            <th class="table__header" id="cad-eva">Cad. Eva</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-info>
        <tr class="table__row">
            <td class="table__row__cell">{{ info.nomeProduto }}</td>
            <td class="table__row__cell">{{ info.actorName }}</td>
            <td class="table__row__cell">{{ info.character }}</td>
            <td class="table__row__cell">{{ info.actorId }}</td>
            <td class="table__row__cell">{{ info.cadastroEva ? "Sim" : "Não" }}</td>
        </tr>
    </ng-template>
</p-table>
